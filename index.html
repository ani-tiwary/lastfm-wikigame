<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last.fm Wiki Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1DB954;
        }
        
        .game-info {
            background-color: #181818;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #282828;
        }
        
        .target-info {
            background-color: #181818;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border: 1px solid #282828;
        }
        
        .target-info strong {
            color: #1DB954;
        }
        
        #startButton {
            background-color: #1DB954;
            color: #000000;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 2rem;
        }
        
        #startButton:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }
        
        #gameArea {
            display: none;
        }
        
        #currentArtist {
            background-color: #181818;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #282828;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        #currentArtist b {
            color: #1DB954;
        }
        
        #results {
            background-color: #181818;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #282828;
            line-height: 1.6;
        }
        
        #results button {
            background-color: #282828;
            color: #ffffff;
            border: 1px solid #404040;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        #results button:hover {
            background-color: #404040;
            border-color: #1DB954;
        }
        
        .skip-btn {
            background-color: #404040 !important;
            color: #ffffff !important;
        }
        
        .skip-btn:hover {
            background-color: #505050 !important;
        }
        
        .alternative-btn {
            background-color: #1DB954 !important;
            color: #000000 !important;
            border-color: #1DB954 !important;
        }
        
        .alternative-btn:hover {
            background-color: #1ed760 !important;
        }
        
        .back-btn {
            background-color: #282828 !important;
            color: #b3b3b3 !important;
        }
        
        .back-btn:hover {
            background-color: #404040 !important;
            color: #ffffff !important;
        }
        
        .error-message {
            color: #ff6b6b;
            margin-bottom: 1rem;
        }
        
        .options-title {
            color: #1DB954;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .artist-btn {
            background-color: #282828;
            color: #ffffff;
            border: 1px solid #404040;
            padding: 1rem 1.5rem;
            margin: 0.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            min-width: 150px;
        }
        
        .artist-btn:hover {
            background-color: #404040;
            border-color: #1DB954;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Last.fm Wiki Game</h1>
        
        <div class="game-info">
            Start from Kendrick Lamar and navigate through similar artists to reach JPEGMAFIA!
        </div>
        
        <div class="target-info">
            <strong>Target:</strong> JPEGMAFIA
        </div>
        
        <button id="startButton">Start Game</button>
        
        <div id="gameArea">
            <div id="currentArtist"></div>
            <div id="results"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
